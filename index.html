<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANDAL THEORY | Urban Rebellion</title>
    <style>
        /* Modern Dark Aesthetic */
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ff3e3e; /* Risky Red */
            --gray: #1a1a1a;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        header { 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo { font-size: 1.5rem; font-weight: 900; }
        nav a { color: var(--text); text-decoration: none; margin-left: 25px; font-size: 0.8rem; }

        /* Hero Section */
        .hero { 
            height: 80vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1516478177764-9fe5bd7e9717?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }

        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .hero p { color: var(--accent); font-weight: bold; margin-top: 10px; text-transform: uppercase; }

        /* Product Section */
        .shop { padding: 80px 5%; }
        .section-title { font-size: 2rem; margin-bottom: 40px; border-left: 5px solid var(--accent); padding-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        
        .product-card { position: relative; background: var(--gray); padding-bottom: 20px; transition: 0.3s; border: 1px solid transparent; }
        .product-card:hover { border-color: var(--accent); }
        .product-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        
        .product-info { padding: 20px; text-align: left; }
        .product-name { font-weight: bold; font-size: 1.1rem; text-transform: uppercase; }
        .price { color: #888; margin-top: 5px; }

        .buy-btn { 
            display: block; width: 100%; padding: 15px; 
            background: var(--accent); color: white; border: none; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Vandal Theory</div>
        <nav>
            <a href="#">Drop 01</a>
            <a href="#">Archive</a>
            <a href="#">Cart (0)</a>
        </nav>
    </header>

    <section class="hero">
        <h1>BORN TO<br>BREAK.</h1>
        <p>Outlaw Streetwear // Winter 2026</p>
    </section>

    <div class="shop">
        <h2 class="section-title">Latest Drops</h2>
        <div class="grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=1000" alt="Shirt">
                <div class="product-info">
                    <div class="product-name">Chaos Script Oversized</div>
                    <div class="price">$45.00</div>
                </div>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1554568218-0f1715e72254?auto=format&fit=crop&q=80&w=1000" alt="Shirt">
                <div class="product-info">
                    <div class="product-name">Subversive Graphic Tee</div>
                    <div class="price">$42.00</div>
                </div>
                <button class="buy-btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
<style>
/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Header */
header {
  background: #111;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
}
header a:hover {
  color: #f90;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 80px 20px;
  background: #222;
  color: #fff;
}
.hero h1 {
  font-size: 40px;
  margin-bottom: 10px;
}
.hero p {
  font-size: 20px;
  color: #ccc;
}

/* Shop Section */
.shop {
  padding: 50px 20px;
  background: #f5f5f5;
}
.section-title {
  text-align: center;
  font-size: 30px;
  margin-bottom: 40px;
}

/* Grid for products */
.grid {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

/* Product Cards */
.product-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 250px;
  text-align: center;
  transition: transform 0.2s;
}
.product-card:hover {
  transform: translateY(-5px);
}
.product-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}
.product-info {
  padding: 15px;
}
.product-name {
  font-size: 18px;
  margin-bottom: 10px;
}
.price {
  font-size: 16px;
  color: #f90;
  margin-bottom: 15px;
}

/* Buy Button */
.buy-btn {
  background: #f90;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.2s;
}
.buy-btn:hover {
  background: #e67e22;
}
</style>
